<DOCTYPE html>
<html>
<head>
	<title>서식 태그 사용법</title>
</head>
<body>
	<i>이텔</i><br>
	<cite>이텔</cite><br>
	<em>이텔</em><br>
	<var>이텔</var><br>
	<krb>타자기</krb><br>
	<code>타자기</code><br>
	<tt>타자기</tt><br>
	<strong>이텔</strong><br>
	<b>굵</b><br>
	<u>밑</u><br>
	<big>크</big><br>
	<small>작</small><br>
	<sub>첨</sub>로 ㅇㅇ<br>
	<brink>깜빡</brink>	<!-- 안 먹는다. -->
	<strike>문자</strike>
</body>
</html>
