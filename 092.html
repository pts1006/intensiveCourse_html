<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		body {
			font-weight : bold;
			font-size : 12pt;
		}
		.ap1 {
			position : absolute;
			left : 30px;
			top : 70px;
			background-color : yellow;
			width : 400px;
			height : 50px;
		}
		.ap2 {
			position : absolute;
			left : 40px;
			top : 90px;
			background-color : lightgreen;
			width : 400px;
			height : 50px;
		}
		.rp {
			position : relative;
			left : 50px;
			top : 80px;
			background-color : cyan;
			width : 400px;
			height : 50px;
	</style>
</head>
<body>
	<!-- 여기 값 넣으면 책처럼 나옴. 250p -->
	<div class = "ap1">정적 위치 설정 적용 - left 30px, top 70px</div>
	<div class = "ap2">정적 위치 설정 적용 - left 40px, top 90px</div>
	<div class = "rp">정적 위치 설정 적용 - left 50px, top 80px</div>
</body>
</html>
