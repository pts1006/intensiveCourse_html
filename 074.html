<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>줄 간격 설정하기 예제</title>
</head>
<body>
	<h1>line-height : normal</h1>
	<p style = "line-height : normal">
	스타일 시트를 사용하여 줄 간격을<br>
	설정할 때에는 line-height 속성을<br>
	사용합니다.
	</p>
	<h1>line-height : 200%</h1>
	<p style = "line-height : 200%">
	스타일 시트를 사용하여 줄 간격을<br>
	설정할 때에는 line-height 속성을<br>
	사용합니다.
	</p>
</body>
</html>
