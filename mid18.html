<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		.s1 {
			border-radius : 15px;
			border : 10px solid blue;
			font-weight : bold;
		}
		tr {
			background-color : white;
		}
		td {
			border-radius : 25px;
			background-color : #cccccc;
		}
	</style>
</head>
<body>
	<table class = "s1">
		<tr><td>속성명</td><td>border-radius</td></tr>
		<tr><td>테이블 반지름 값</td><td>1em</td></tr>
		<tr><td>내부 테이블 반지름 값</td><td>0.5em</td></tr>
	</table>
</body>
</html>
