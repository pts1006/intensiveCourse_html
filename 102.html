<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>마우스를 올리면 선명하게 보이게 설정하기</title>
	<style>
		div.tip { opacity : 0.2; }
		div.ans { opacity : 0.0; }
		div.tip:hover {
			opacity : 1.0;
			color : red;
		}
		div.ans:hover {
			opacity : 1.0;
			color: blue;
		}
	</style>
</head>
<body>
	<p>[문제] CSS3에서 불투명도를 적용하기 위한 속성은?</p>
	<p>① opacity</p>
	<p>① opacity</p>
	<p>① opacity</p>
	<p>① opacity</p>
	[힌트] <div class = "tip">'불투명'을 뜻하는 영문 단어를 찾아보세요.</div>
	<p><p>
	[정답] <div class = "ans">정답은 ①번입니다.</div>
</body>
</html>
