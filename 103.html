<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>가시성 속성과 디스플레이 속성 비교하기</title>
	<style>
		.v1 {
			visibility : hidden;
			border : 1px dotted red;
		}
		.v2 {
			visibility : visible;
			border : 1px dotted red;
		}
		.v3 {
			visibility : none;
			border : 1px dotted red;
		}
	</style>
</head>
<body>
	<div class = "v1">
		<img src = "logo.jpg">
	</div>
	<div class = "v2">
		<img src = "logo.jpg">
	</div>
	<div class = "v3">
		<img src = "logo.jpg">
	</div>
	<div class = "v2">
		<img src = "logo.jpg">
	</div>
</body>
</html>
