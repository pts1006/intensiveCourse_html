<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>폰트 스타일과 장식 설정하기 예제</title>
	<style>
		.it { font-style : italic }
		.ob { font-style : oblique }
		.un { text-decoration : underline }
		.ov { text-decoration : overline }
		.lt { text-decoration : line-through }
	</style>
</head>
<body>
	<h3>font-style</h3>
		normal,
		<span class = "it">italic</span>,
		<span class = "ob">oblique</span>
	<h3>text_decoration</h3>
		none,
		<span class = "un">underline</span>,
		<span class = "ov">overline</span>,
		<span class = "lt">line-through</span>
	<h3>font-weight</h3>
		normal,
		<span style = "font-weight : bold">Bold</span>
</body>
</html>
