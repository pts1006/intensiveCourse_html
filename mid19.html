<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<style>
		tr, th {
			border : 1px solid black;
			padding : 10px;
		}
		caption {
			font-weight : bold;
			font-size : 20px;	
		}
		table {
			border-collapse : collapse;
		}
		.t1 {
			background-color : green;
		}
		tr:not(.t1) {
			background-color : limegreen;	
		}
	</style>
</head>
<body>
	<table>
	<caption>2015 국민 독서 실태</caption>
		<tr class = "t1">
			<th>구분</th>
			<th>성인</th>
			<th>학생</th>
		</tr>
		<tr>
			<th>독서율</th>
			<th>65.3%</th>
			<th>94.9%</th>
		</tr>
		<tr>
			<th>연평균독서량</th>
			<th>9권</th>
			<th>29권</th>
		</tr>
		<tr>
			<th>공공도서관이용률</th>
			<th>28%</th>
			<th>64%</th>
		</tr>
	 </table>	  
</body>
</html>
