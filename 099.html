<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>표의 레이아웃 설정하기</title>
	<style>
		td, th { border : 1px solid black; }
		#tb1 {
			border : 2px solid red;
			table-layout : auto;
		}
		#tb2 {
			border : 3px dotted teal;
			background-color : yellow;
			table-layout : fixed;
		}
	</style>
</head>
<body>
	<h2>table layout auto 예제</h2>
	<table id = "tb1">
		<tr>
			<th>table layout auto</th>
			<td>내용 분량에 따라서 자동으로 조절ㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱ</td>
		</tr>
	</table>
	<h2>table layout fixed 예제</h2>
	<table id = "tb2" width = "250px">
		<tr>
			<th>table layout fixed</th>
			<td>내용 분량 상관 없이 고정ㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱㄱ</td>
		</tr>
	</table>
</body>
</html>
