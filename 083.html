<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>폰트 크기와 종류 설정하기 예제</title>
</head>
<body>
	<h3>폰트 크기</h3>
	<p>
		<span style = "font-size : xx-small">xx-small</span>,
		<span style = "font-size : x-small">x-small</span>,
		<span style = "font-size : small">small</span>,
		<span style = "font-size : medium">medium</span>
	</p>
	<p>
		<span style = "font-size : large">large</span>,
		<span style = "font-size : x-large">x-large</span>,
		<span style = "font-size : xx-large">xx-large</span>
	</p>
	<p>
		<span style = "font-size : smaller">smaller</span>,
		<span style = "font-size : 10pt">10pt</span>,
		<span style = "font-size : 15pt">15pt</span>,
		<span style = "font-size : 20pt">20pt</span>,
		<span style = "font-size : 200%">200%</span>
	</p>
	<hr>
	<h3>폰트 종류</h3>
	<p>
		<span style = "font-family : 돋움, sans-serif">돋움체</span> //
		가나다라마바사, abcdefg
		<br>
		<span style = "font-family : 바탕, serif">바탕체</span> //
		가나다라마바사, abcdefg
	</p>
</body>
</html>
