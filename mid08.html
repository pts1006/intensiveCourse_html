<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
	<form>
	<table border = "1" cellspacing = "0" cellpadding = "10" align = "center">
		<tr>
			<th height = "5%" width = "17%">성 명</th>
			<td width = "70%"><strong>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;(서명)</strong></td>
		</tr>
		<tr>
			<td colspan = "2">
			<br>

				<table border = "2" rules = "all" frame = "above" cellpadding = "10" align = "center">
					<caption align = "bottom" align = "center"><br><button type = "button"><b><font size = "3">합격자 확인</font></b></button>
						<tr>
							<th bgColor = "dddddd">이 름</th>
								<td><input type = "text" name = "name" size = "15" value = "이름"></td>
						</tr>
						<tr>
							<th bgColor = "dddddd">생년월일</th>
								<td><select name = "년도">
									<optgroup label = "year">
									<option value = "년도">년도&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
									<option value = "1990">1990</option>
									<option value = "1991">1991</option>
									<option value = "1992">1992</option>
									<option value = "1993">1993</option>
									<option value = "1994">1994</option>
									<option value = "1995">1995</option>
									<option value = "1996">1996</option>
									<option value = "1997">1997</option>
									<option value = "1998">1998</option>
									</optgroup>
								</select>
								<select name = "월">
									<option value = "월">월&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
									<option value = "1">1</option>
									<option value = "2">2</option>
									<option value = "3">3</option>
									<option value = "4">4</option>
									<option value = "5">5</option>
									<optgroup label = "summer">
									<option value = "6">6</option>
									<option value = "7">7</option>
									<option value = "8">8</option>
									<option value = "9">9</option>
									<option value = "10">10</option>
									<option value = "11">11</option>
									<option value = "12">12</option>
									</optgroup>
								</select>
								<select name = "일">
									<option value = "일">일&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</option>
									<option value = "1">1</option>
									<option value = "2">2</option>
									<option value = "3">3</option>
									<option value = "4">4</option>
									<option value = "5">5</option>
									<option value = "6">6</option>
									<option value = "7">7</option>
									<option value = "8">8</option>
								</td></select>
						</tr>	
						<tr>
							<th bgColor = "dddddd" >성별</th>
							<td><input type = "radio" name = "gender" value = "man">남 <input type = "radio" name = "gender" value = "woman">여</td>
						</tr>
						<tr>	
							<th bgColor = "dddddd" >이메일</th>
							<td><input type = "text" name = "name" size = "40" value = ""></td>
						</tr>
				</table>
				<br><br><br><br><br><br><br><br><br><br>
			</td>			
		</tr>
		<tr>
			<th bgColor = "dddddd" colspan = "2">평가 근거자료</th>
		</tr>
		<tr>
			<td colspan = "2"><strong>파일 제출</strong></td>
		</tr>
		<tr>
			<th colspan = "2" bgColor = "dddddd">교수자 평가의견</th>
		</tr>
		<tr>
			<td colspan = "2"><strong>별첨</strong></td>
		</tr>
	</table>
	</form>
</body>
</html>
