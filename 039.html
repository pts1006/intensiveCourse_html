<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>전송/취소 버튼 양식 만들기 예제</title>
</head>
<body>
	<form>
		<p>value 값을 지정하지 앟은 경우의 전송/취소 기본 버튼</p>
		<input type = "submit" name = "submit">&nbsp;&nbsp;
		<input type = "reset" name = "reset">&nbsp;&nbsp;
		<p><hr></p>
		<p>value 값을 지정한 경우의 전송/취소 기본 버튼</p>
		<input type = "submit" name = "submit" value = "전송">&nbsp;&nbsp;
		<input type = "reset" name = "reset" value = "취소">
	</form>
</body>
</html>
